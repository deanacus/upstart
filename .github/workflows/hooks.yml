name: Validate Hooks

on:
  pull_request:
    branches:
      - master
    paths:
      - 'packages/hooks/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./packages/hooks
    - run: npm run build
      working-directory: ./packages/hooks
    - run: npm run test
      working-directory: ./packages/hooks
    - run: npm run lint
      working-directory: ./packages/hooks
      env:
        CI: true
